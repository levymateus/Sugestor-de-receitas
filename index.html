<!-- <!DOCTYPE html> -->
<html>
<head>
   <meta charset="utf-8" />
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <title>Lista de receitas</title>

   <!-- libraries -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

   <!-- scripts -->
   <script src="main.js"></script>
   
   <!-- stylesheets -->
   <link rel="stylesheet" type="text/css" media="screen" href="css/css.css" />

   <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
   <div class="app" id="app">
      <div class="container">
         <h1 id="title"></h1>
         <div class="ingredients-container column-2">
            <div class="ingredients-form column-3" id="ingredients-form">
               <div class="row">
                  <div class="column-3"><h2>Cadastro de ingredientes</h2></div>
               </div>
               <form class="ingredient-form" id="ingredient-form">

                  <div class="row">
                     <div class="column-1">
                        <label for="ingredient-amount">Quantidade:</label>
                     </div>
                     <div class="column-1">
                        <input type="number" name="ingredient-amount" 
                              id="ingredient-amount" 
                              value="1" 
                              onchange="validateAmount(this)"
                              onmouseout="validateAmount(this)">
                     </div>
                  </div>

                  <div class="row">
                     <div class="column-1">
                        <label for="ingredients-unit">Unidade</label>
                     </div>
                     <div class="column-1">
                        <select class="ingredients-units" id="ingredients-units">
                           <option value="unidade">Unidade(s)</option>
                           <option value="ml">Mililitro(s)</option>
                           <option value="L">Litro(s)</option>
                           <option value="g">Grama(s)</option>
                           <option value="Kg">Kilograma(s)</option>
                           <option value="xicara">Xícara(s)</option>
                           <option value="colher">Colhere(s)</option>
                        </select> 
                     </div>
                  </div>
                  
                  <div class="row">
                     <div class="column-1">
                        <label for="name">Ingrediente</label>
                     </div>
                     <div class="column-1">
                        <input type="text" name="name" 
                              id='ingredient-name' 
                              value="" 
                              placeholder="" 
                              onchange="validadeName(this)"
                              onmouseout="validadeName(this)">
                     </div>
                  </div>
                  
                  <div class="row column-2">
                     <input type="button" class="button" value="Adicionar" onclick="add()">
                  </div>
               </form> 
            </div>
            <div class="my-ingredients-container column-2">
               <h2 >Meus ingredientes</h2>
               <ul class="my-ingredients-list" id="my-ingredients-list">
               </ul>
            </div>
         </div>

         <div class="recipes-container column-2">

            <div class="recipes-list-container column-3">
               <div class="row">
                  <div class="column-2">
                     <h2>Receitas</h2>
                  </div>
                  <div class="column-1">
                     <label for="max-missing-ingredients">Ingredientes faltantes:</label>
                  </div>
                  <div class="column-1">
                     <input type="number" 
                           name="max-missing-ingredients" 
                           id="max-missing-ingredients"
                           placeholder="Ingredientes faltantes"
                           onkeyup="onInputChange(this)"
                           onchange="onInputChange(this)">
                  </div>
               </div>
               
               <div class="row">
                  <div class="column-3">
                     <ul class="recipes-list" id="recipes-list">
                        <li class="">
                           <p>Adicione seus ingredientes no <strong>formulario há esquerda</strong> para que as receitas sejam sugeridas ...</p>
                        </li>
                     </ul>
                  </div>

                  <div class="recipe-details" id="recipe-details">
                     <div class="row">
                        <h3 id="recipe-name">Titulo</h3>
                        <div class="column-3">
                              <ul id="recipe-ingredients">
                              </ul>
                        </div>
                     </div>
                     <div class="row">
                        <h4 id="description">Modo de preparo</h4>
                        <p id="details"></p>
                     </div>
                  </div>

               </div>
            </div>

         </div>
      </div>
   </div>
</body>
</html>
